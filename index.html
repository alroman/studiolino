<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Studiolino</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://coderwall.com/stylesheets/jquery.coderwall.css" media="all" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="lib/js/libhtml.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <script type="text/javascript">
        $.getJSON('https://api.github.com/users/alroman/repos', function(data) {

            var colors = ['#4CC9DF', '#93C200', '#FFA753', '#FE4E4E', '#3C3C3C', '#CCC200']
            var html = '';

            $.each(data, function(k, v) {

                // Same as 'continue'
                if(v.fork) return true;

                var title = new html_element({
                    tag : 'h3',
                    content : v.name,
                    attribs : {
                        'class' : 'github-title'
                    }
                });
                var link = new html_element({
                    tag : 'a',
                    content : 'More info',
                    attribs : {
                        'class' : 'github-link',
                        'href' : v.url,
                        'title' : v.url
                    }
                })
                var content = new html_element({
                    tag : 'div',
                    content : v.description + link.render(),
                    attribs : {
                        'class' : 'github-desc'
                    }
                });

                var item = new html_element({
                    tag : 'div',
                    content : title.render() + content.render(),
                    attribs : {
                        'class' : 'github-item',
                        'style' : 'background-color:' + colors[k % colors.length]
                    }
                });

                html += item.render();
            });

            $('#github-container').append(html);
        })
    </script>
    <style type="text/css">

    </style>
</head>
